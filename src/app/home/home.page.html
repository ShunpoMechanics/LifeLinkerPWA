  <span id="landscape" *ngIf="quickstart == true" class="landscape-view">
    <ion-grid>
      <!-- Sidebar -->
      <ion-row style="height: 100%">
        <ion-col
          style="max-width: 8%; padding: 8px; text-align: -webkit-center"
        >
          <ion-icon name="reload-outline" (click)="promptRestart()"></ion-icon>
          <ion-icon
            name="person-add-outline"
            (click)="addPlayer()"
            [ngStyle]="{'visibility' : playerCount != 6 ? 'visible' : 'hidden'}"
          ></ion-icon>
          <ion-icon
            name="person-remove-outline"
            (click)="removePlayer()"
            [ngStyle]="{'visibility' : playerCount != 2 ? 'visible' : 'hidden'}"
          ></ion-icon>
          <ion-icon name="help-outline" routerLink="/help"></ion-icon>
          <!-- <ion-icon
            name="construct-outline" (click)="promptTotalRestart()"
          ></ion-icon> -->
          <!-- <ion-icon
          name="dice-outline"
          *ngIf="diceResult == 0"
        ></ion-icon> -->
        </ion-col>

        <!-- Main App -->
        <!-- Life squares -->
        <ion-col class="boxes">
          <ion-row>
            <!-- Player 1 -->
            <ion-col
              id="player1"
              class="playerbox"
              [ngStyle]="{'background' : p1.color, 'color' : fontColor(p1.color), 'display' : 'flex'}"
            >
              <label class="namebox">{{gameService.game.player1Name}}</label>

              <ion-col id="p1LifeDown"> - </ion-col>
              <ion-col
                routerLink="/profile"
                (click)="this.setPlayer(p1, p1Name)"
              >
                {{p1.life}}
              </ion-col>
              <ion-col id="p1LifeUp"> + </ion-col>
            </ion-col>
            <!-- Player 3 -->
            <ion-col
              id="player3"
              class="playerbox"
              [ngStyle]="{'background' : p3.color, 'color' : fontColor(p3.color), 'display' : hideOrShow(3)}"
            >
              <label class="namebox">{{gameService.game.player3Name}}</label>
              <ion-col id="p3LifeDown"> - </ion-col>
              <ion-col
                routerLink="/profile"
                (click)="this.setPlayer(p3, p3Name)"
              >
                {{p3.life}}
              </ion-col>
              <ion-col id="p3LifeUp"> + </ion-col>
            </ion-col>
            <!-- Player 5 -->
            <ion-col
              id="player5"
              class="playerbox"
              [ngStyle]="{'background' : p5.color, 'color' : fontColor(p5.color), 'display' : hideOrShow(5)}"
            >

              >
                {{p5.life}}

              <ion-col id="p5LifeUp"> + </ion-col>
            </ion-col>
          </ion-row>

          <ion-row>
            <!-- Player 2 -->
            <ion-col
              id="player2"

  <span id="guidedstart" class="quickstart" *ngIf="quickstart == false">
    <ion-grid>
      <!-- Player 1 -->
      <span *ngIf="step == 1">
      <ion-row style="padding: 16px;">
        <div class="profile-text">Partners?</div>
      <ion-toggle (ionChange)="togglePartners(p1)" checked="{{p1.partners}}" style="padding-top: 8px;">
      </ion-toggle>
      <div class="profile-text">Color</div>
      <div class="colorPicker" id="colorPicker" [ngStyle]="{'background' : p1.color}" (click)="this.setPlayer(p1, p1Name)" routerLink="/color-picker"></div>
      </ion-row>
      <ion-row>
        <ion-input
          [(ngModel)]="gameService.game.player1Name"
          placeholder="Player 1 Name"
        ></ion-input>
      </ion-row>
      <ion-row>
        <ion-input
          [(ngModel)]="gameService.game.player1Commander1"
          placeholder="Commander 1 Name"
        ></ion-input>
      </ion-row>
      <ion-row>
        <ion-input
          [(ngModel)]="gameService.game.player1Commander2"
          placeholder="Commander 2 Name"
          *ngIf="gameService.game.player1Partners"
        ></ion-input>
      </ion-row>
      <ion-icon
      name="person-add-outline"
      (click)="addPlayer()"
    ></ion-icon>
    </span>
