<ion-content [fullscreen]="true" scroll-y="false">

  <div style="display: inline-block; margin-right: 16px" (click)="promptRestart()">

  <span id="landscape" class="landscape-view">
    <ion-grid>
      <!-- Sidebar -->
      <ion-row style="height: 100%">
        <ion-col
          style="max-width: 8%; padding: 8px; text-align: -webkit-center"
        >
          <ion-icon name="reload-outline" (click)="promptRestart()"></ion-icon>
          <ion-icon
            name="person-add-outline"
            (click)="addPlayer()"
            [ngStyle]="{'visibility' : playerCount != 6 ? 'visible' : 'hidden'}"
          ></ion-icon>
          <ion-icon
            name="person-remove-outline"
            (click)="removePlayer()"
            [ngStyle]="{'visibility' : playerCount != 2 ? 'visible' : 'hidden'}"
          ></ion-icon>
          <ion-icon name="help-outline" routerLink="/help"></ion-icon>
          <ion-icon
            name="construct-outline"
            routerLink="/quick-start"
          ></ion-icon>
          <!-- <ion-icon
          name="dice-outline"
          *ngIf="diceResult == 0"
        ></ion-icon> -->
        </ion-col>

        <!-- Main App -->
        <!-- Life squares -->
        <ion-col class="boxes">
          <ion-row>
            <!-- Player 1 -->
            <ion-col
              id="player1"
              class="playerbox"
              [ngStyle]="{'background' : p1.color, 'color' : fontColor(p1.color), 'display' : 'flex'}"
            >
              <label class="namebox">{{gameService.game.player1Name}}</label>

              <ion-col id="p1LifeDown"> - </ion-col>
              <ion-col
                routerLink="/profile"
                (click)="this.setPlayer(p1, p1Name)"
              >
                {{p1.life}}
              </ion-col>
              <ion-col id="p1LifeUp"> + </ion-col>
            </ion-col>
            <!-- Player 3 -->
            <ion-col
              id="player3"
              class="playerbox"
              [ngStyle]="{'background' : p3.color, 'color' : fontColor(p3.color), 'display' : hideOrShow(3)}"
            >
              <label class="namebox">{{gameService.game.player3Name}}</label>
              <ion-col id="p3LifeDown"> - </ion-col>
              <ion-col

              >
                {{p3.life}}
              </ion-col>
              <ion-col id="p3LifeUp"> + </ion-col>
            </ion-col>
            <!-- Player 5 -->
            <ion-col

              >
                {{p5.life}}
              </ion-col>
              <ion-col id="p5LifeUp"> + </ion-col>
            </ion-col>
          </ion-row>

          <ion-row>
            <!-- Player 2 -->
            <ion-col
              id="player2"
              class="playerbox"
              [ngStyle]="{'background' : p2.color, 'color' : fontColor(p2.color), 'display' : 'flex'}"
            >

            <!-- Player 6 -->

      </ion-row>
